<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Neon Outbreak</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="mainMenu">
        <h1>Neon Outbreak</h1>
        <input type="text" id="playerNameInput" placeholder="Digite seu nome" maxlength="15">
        <button id="startSinglePlayerBtn">Modo Um Jogador</button>
        <button id="startMultiplayerBtn">Modo Cooperativo (at√© 4P)</button>
        <button id="showRankingBtn">üèÜ Ver Ranking</button>
    </div>

    <div id="gameContainer" style="display: none;">
        <canvas id="gameCanvas"></canvas>

        <!-- UI do Jogo (REESTRUTURADA) -->
        <div id="topBar">
            <div id="ui">
                <div id="hpBarContainer">
                    <span>HP</span>
                    <div id="hpBar"></div>
                </div>
                <div id="expBarContainer">
                    <span>EXP</span>
                    <div id="expBar"></div>
                </div>
            </div>
            
            <div id="timer">Tempo: 0s</div>

            <div id="gameControls">
                <div id="waveInfo">Horda: 0</div>
                <button id="pauseBtn" title="Pausar Jogo" style="display: none;">‚ùö‚ùö</button>
                <button id="quitBtn" title="Sair do Jogo">Sair</button>
            </div>
        </div>

        <!-- Controles Touch -->
        <div id="touchControls">
            <div id="moveControlsContainer">
                <button id="touchLeft" class="touch-move-btn">‚óÄ</button>
                <button id="touchRight" class="touch-move-btn">‚ñ∂</button>
            </div>
            <div id="aimJoystick" class="joystick-container">
                <div id="aimJoystickKnob" class="joystick-knob"></div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Fim de Jogo -->
    <div id="gameOverModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Fim de Jogo!</h2>
            <p>Seu tempo de sobreviv√™ncia: <span id="finalTime">0</span>s</p>
            <p>Voc√™ chegou at√© a <span id="finalWave">Horda 1</span>.</p>
            <button id="restartBtn">Jogar Novamente</button>
            <button id="backToMenuBtn">Voltar ao Menu</button>
        </div>
    </div>

    <!-- Modal de Upgrade -->
    <div id="upgradeModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Subiu de N√≠vel!</h2>
            <p>Escolha uma melhoria:</p>
            <div id="upgradeOptions"></div>
        </div>
    </div>
    
    <!-- Modal do Ranking -->
    <div id="rankingModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>üèÜ Top Sobreviventes üèÜ</h2>
            <table id="rankingTable">
                <thead>
                    <tr>
                        <th>Pos.</th>
                        <th>Nome</th>
                        <th>Tempo (s)</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <button id="closeRankingBtn">Fechar</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
